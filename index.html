<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Lookbook</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Styled by Sweksha</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Collections</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <img src="images/Syabilla.png" alt="Fashion Banner">
    </section>

    <section class="collections">
        <h2>Featured Collections</h2>
        <div class="grid">
            <div class="card">
                <img src="images/Untitled design (1).png" alt="Summer Look">
                <p>Boho Spirit</p>
            </div>
            <div class="card">
                <img src="images/Untitled design.png" alt="Classic Black">
                <p>Monochrome Magic</p>
            </div>
            <div class="card">
                <img src="images/Untitled design (5).png" alt="Old Money">
                <p>Old Money</p>
            </div>
            <div class="card">
                <img src="images/Untitled design (4).png" alt="Festive Fashion">
                <p>Festive Glam</p>
            </div>
            <div class="card">
                <img src="images/Untitled design (2).png" alt="Denim">
                <p>The Denim Edit</p>
            </div>
            <div class="card">
                <img src="images/Untitled design (3).png" alt="High End">
                <p>Runway Reverie</p>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 Style by Sweksha | Designed with ❤️</p>
    </footer>
</body>
</html>
